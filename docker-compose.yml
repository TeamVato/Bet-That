version: '3.8'

services:
  # Backend API service
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./api:/app/api
      - ./backend/data:/app/backend/data:ro
    environment:
      - DB_PATH=/app/storage/odds.db
      - ENVIRONMENT=development
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bet-that-network

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://api:8000
        VITE_BETA_VIEW_ONLY: 'true'
        VITE_BETA_DISCLAIMER: 'Beta recommendations - verify before betting'
        VITE_BETA_WARNING_TITLE: 'Beta Mode - View Only'
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://api:8000
      - VITE_BETA_VIEW_ONLY=true
      - VITE_BETA_DISCLAIMER="Beta recommendations - verify before betting"
      - VITE_BETA_WARNING_TITLE="Beta Mode - View Only"
      - VITE_DEMO_USER_ID=user_123
    depends_on:
      - api
    networks:
      - bet-that-network

networks:
  bet-that-network:
    driver: bridge